<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Navigation Bar</title>
	<style type = "text/css">
	header {
		background: green;
		height: 40px;
		width: 100%;

	}
	nav {
		float: right;
		padding-top: 10px;
		margin-right: 20px;
	}
	nav:hover{
		color: red;
	}
	</style>
</head>
<body>
	<header>
		<nav>
			<span>Home</span>
			<span>About Us</span>
			<span>Service</span>
			<span>Contact Us</span>
		</nav>
	</header>
</body>
</html>
